# tox configuration
[tox]
envlist = py39
skipsdist = True

[gh-actions]
python =
    3.9: py39

[testenv]
deps =
    pytest
    pytest-xdist
    cocotb
    cocotb-test
    cocotbext-axi
    cocotbext-eth
    cocotbext-pcie
    scapy

commands =
    pytest -n auto {posargs}

# pytest configuration
[pytest]
testpaths =
    fpga/common/tb
    fpga/mqnic
    fpga/mqnic_tdma
addopts =
    --ignore-glob=*lib*
    --import-mode=importlib
